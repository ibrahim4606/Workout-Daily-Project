<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkoutDaily-Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="signin">
      <i class="fa-solid fa-xmark"></i>
      <div class="sighgnin-container" style="margin-right: 20px;">
        <p id="loginaccount"> Login Account</p>
        <p id="caption">Enter E-mail & Password For Login</p>
        <div class="signin-box">
          <form id="my-form">
            <input type="email" id="username" name="email" placeholder="E-mail" autocomplete="off" required>
            <br>
            <br>
            <input type="password" id="password" minlength="8" maxlength="16" name="password" placeholder="Password"
              autocomplete="off" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$]).{8,16}">
            <label for="password" id="show-password-eye">
              <i class="fa-solid fa-eye"></i>
            </label>
            <br>
            <button type="submit" id="signinbt">SIGN IN</button>
          </form>
          <p id="sign-up-link">If You Don't Have An Account. Please Click Here..! <a href="index(sign-up).html">Sign
              up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script>
    let showPass = document.querySelector(".fa-eye");
    let passType = document.querySelector("#password");
    let cancel = document.querySelector(".fa-xmark");

    showPass.addEventListener("click", () => {

      if (passType.type === "password") {
        passType.type = "text";
        showPass.classList.replace("fa-eye", "fa-eye-slash");
      }
      else {
        passType.type = "password";
        showPass.classList.replace("fa-eye-slash", "fa-eye");
      }
    });
    cancel.addEventListener("click", function () {
      alert("Please Sign in or Sign up the page...!")
    });

    const signInForm = document.getElementById('my-form');

    signInForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const storedname = localStorage.getItem('name');
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === storedUsername && password === storedPassword) {
        window.location.href = 'home.html';
      } else {
        alert('Invalid username or password');
      }
    });

  </script>
</body>

</html>
